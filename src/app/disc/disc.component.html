<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<p>

  <img id="disc" src="./assets/disc.png" alt="" class="{{ action? 'play' : null }}">

  <button id="btn" (click)="playStop()" class="{{ action? 'red' : 'green' }}">

    <i class="{{ action ? 'fas fa-stop' : 'fas fa-play' }}"></i>

    <span>{{ action ? 'Stop' : 'Play' }}</span>

  </button>

</p>
